<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取随机数并去重</title>
</head>
<body>
<script>
    var str='';
    var arr=[];
    for(i=0;i<5;i++){
        str = Math.round( Math.random()*10 );
        for(j=0;j<arr.length;j++){
            if(arr[j]==str){
                arr.splice(j,1);
                i--;
            }
        }
        arr.push( str);
    }
    document.write(arr);
</script>
</body>
</html>
