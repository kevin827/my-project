		// 1.冒泡排序
		
		var nums=[1,4,3,8,6,3,9,7,9];
		function paixu(nums){
			for(i=0;i<nums.length;i++){
			for(j=i+1;j<nums.length;j++){
				if(nums[i]>nums[j]){
					var temp=nums[i];
					nums[i]=nums[j];
					nums[j]=temp;
				}
			}
		}
		return nums;
	}
	console.log(paixu(nums));

// 2.去重数组

		var nums=[1,3,5,7,9,3,5,7,9];

			var arr=[];

				}
			}
			return arr;
		}
		console.log(fx(nums));
