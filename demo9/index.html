<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求出数组中所有数字的和</title>
	<style>
		#outer{
			width: 600px;
			height: 100px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="outer">
		<label>
		<input type="text" value="1,3,5,9,11">
		<span>输入数字求和，数字之间用半角","号分隔</span>
	</label>
	<p><button>求和</button></p>
	<strong class="sum"></strong>
	</div>
	<script>
		var oinput=document.getElementsByTagName("input")[0],
			btn=document.getElementsByTagName("button")[0],
			ostrong=document.getElementsByTagName("strong")[0];
			btn.onclick=function(){
				var sum=0;
				var oinput=document.getElementsByTagName("input")[0].value.split(",");
				for(var i=0;i<oinput.length;i++){
					sum+=parseInt(oinput[i])
				}
				ostrong.innerHTML=sum;
			}
	</script>
</body>
</html>
