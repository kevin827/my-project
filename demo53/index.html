<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度地图</title>
	<style type="text/css">
	body, html,#box {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0a9wmKPSLepgVG0uXakauzZsWQb50Uay"></script>
</head>
<body>
	<div id="box"></div>
	<script>
		var map=new BMap.Map("box");
		var point=new BMap.Point(112.045141,37.44439);
		map.centerAndZoom(point,20);
		var marker=new BMap.Marker(point);
		map.addOverlay(marker);
		marker.setAnimation(BMAP_ANIMATION_BOUNCE);
		map.enableScrollWheelZoom(true);
	</script>
</body>
</html>
